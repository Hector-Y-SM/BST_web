<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Binary Search Tree</header>

    <main>
        <input type="number" id="id_inp" placeholder="Enter ID">
        <button id="btn_search">Search</button>
        <h3>Enter your name</h3>
        <input type="text" id="name_inp">
        <h3>Enter your email</h3>
        <input type="text" id="email_inp">
        <h3>Enter your rating</h3>
        <input type="number" id="rating_inp">
        <button id="add_btn">Register</button>
    
        <h3>Edit Mode</h3>
        <input type="hidden" id="edit_id" value="">
        <button id="save_btn" style="display: none;">Save</button>
    
        <div>
            <button id="btn_preorder">Preorden</button>
            <button id="btn_postorder">Postorden</button>
            <button id="btn_inorder">Inorden</button>
        </div>
        
        <div id="tree_container"></div>
    </main>
    
    
    <footer>Hector Yahir Sanchez Martinez</footer>
    <script type="module" src="script.js"></script>
</body>
</html>
